<!DOCTYPE html>
<html>
    <head>
        <title>Choose Your Own Fate! (A madlip on your future.)</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="container">
        <h1>Predict The Future</h1>
        <h2>What is your name?</h2>
        <input class="yourName">
        <br>
        <h2>What is your goal in life?</h2>
        <input class="yourGoal">
        <br>
        <h2>How many year(s) do you think this will take?</h2>
        <input class="timeTaken">
        <br>
        <button class="submit" type="button">DECIDE YOUR FATE</button>
        </div>        
        <div class="results"></div>
    </body>
</html>
